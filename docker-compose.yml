services:
  # Frontend (React + Vite + Nginx)
  frontend:
    # Local image name
    image: crystaltides-frontend:latest
    build:
      context: ./client
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_API_URL: /api
    ports:
      - "5173:80" # Map host 5173 to container 80
    depends_on:
      - backend
    restart: always

  # Backend (Express)
  backend:
    # Local image name
    image: crystaltides-backend:latest
    build: ./server
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env # Load environment variables from this file
    restart: always

